<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="../images/logo_tienda.png"></link>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/contenedor.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Custom Air Force One</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="cabecera_container">
                <a href="../main.html"><img class="nav-logo" src="../images/logo_tienda.png" alt="logo"></a>
                <a href="../main.html" style="text-decoration: none;"><p class="titulo-tienda">Custom Air Force One</p></a>
                <div class="busqueda">
                    <input type="search" class="busqueda_campo" placeholder="¿Qué deseas buscar?" name="search">
                    <button class="button-busqueda"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <a href="login.html" style="text-decoration: none;"><button class="btn-log">Login</button></a>
            </div>
        </header>

        <div class="container-login">
            <form class="form-control">
                <h2 class="title">Iniciar Sesión</h2>
                <input type="text" name="usuario" placeholder="Escriba su correo electrónico">
                <input type="password" name="clave" placeholder="Escriba su contraseña">
                <button type="submit" name="entrar">Entrar</button>
            </form>
        </div>
    </div>

    <section>

        <div class="container-contacto">
    
            <div>
                <img src="../images/logo_tienda.png" alt="Logo" class="imagen-contacto">
                <h2  class="tienda-contacto">Custom Air Force One</h2>
            </div>
    
            <div class="contacto-info">     
                <ul><a href="#">Quienes somos</a></ul>
                <ul><a href="#">Politica de privacidad</a></ul>
                <ul><a href="#">Programa de fidelidad</a></ul>
                <ul><a href="#">Nuestras Tiendas</a></ul>
                <ul><a href="#">Quiero ser franquiciado</a></ul>
                <ul><a href="#">Anunciate aquí</a></ul>
            </div>                
    
            <div class="contacto-form">
                <p class="texto-titulo">Hable con nosotros</p>
                <div><input class="contacto-nombre" type="text" name="nombre" placeholder="Nombre"></div>
                <textarea class="contacto-mensaje" id="mensaje" cols="40" rows="5" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                <button class="btn-blue">Enviar mensaje</button>
            </div>

        </div>

    </section>
    
    <footer class="footer">Desarrollado por Brayan Díaz <br>© 2022</footer>
    <script src="https://kit.fontawesome.com/b50b72804f.js" crossorigin="anonymous"></script>

</body>
</html>
